<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR - Modelo GLB</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker tipo Hiro -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
        <a-entity 
          gltf-model="#carno" 
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>

      <!-- Carga el modelo GLB -->
      <a-assets>
        <a-asset-item id="carno" src="3_22.glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR con click para colocar modelo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Carga del modelo -->
      <a-assets>
        <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-entity camera id="camera" look-controls></a-entity>
    </a-scene>

    <script>
      // Cuando haces click en la pantalla
      document.body.addEventListener('click', function () {
        const sceneEl = document.querySelector('a-scene');
        const camera = document.querySelector('[camera]');

        // Obtiene la posición actual de la cámara
        const camPos = camera.getAttribute('position');
        const camRot = camera.getAttribute('rotation');

        // Crea la entidad del modelo
        const entity = document.createElement('a-entity');
        entity.setAttribute('gltf-model', '#modelGLB');
        entity.setAttribute('scale', '0.5 0.5 0.5');

        // Coloca el modelo frente a la cámara (a 1 metro)
        const angle = camRot.y * (Math.PI / 180);
        const distance = 1;
        const x = camPos.x - Math.sin(angle) * distance;
        const z = camPos.z - Math.cos(angle) * distance;

        entity.setAttribute('position', { x: x, y: camPos.y - 0.5, z: z });

        // Agrega el modelo a la escena
        sceneEl.appendChild(entity);

        console.log('✅ Modelo colocado en:', entity.getAttribute('position'));
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AR con modelo GLB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Assets con ID -->
      <a-assets>
        <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <a-entity 
          id="modelo"
          gltf-model="#modelGLB"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Esperar a que cargue el modelo
      const modelo = document.querySelector('#modelo');
      modelo.addEventListener('model-loaded', () => {
        console.log('✅ Modelo GLB cargado correctamente');
      });

      modelo.addEventListener('model-error', (e) => {
        console.error('❌ Error al cargar el modelo:', e.detail.src);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>AR con marcador V</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            font-size: 18px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .visible {
            opacity: 1;
        }
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Mensaje de estado -->
    <div id="status"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true">
        
        <a-assets>
            <!-- Tu modelo 3D -->
            <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador con tu logo V -->
        <a-marker type="pattern" url="logo_1.patt" id="markerV">
            <a-entity 
                id="modelEntity"
                gltf-model="#modelGLB"
                scale="0 0 0"
                animation__show="property: scale; to: 0.5 0.5 0.5; dur: 500; startEvents: markerFound"
                animation__hide="property: scale; to: 0 0 0; dur: 300; startEvents: markerLost">
            </a-entity>
        </a-marker>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('markerV');
        const statusMsg = document.getElementById('status');

        marker.addEventListener('markerFound', () => {
            statusMsg.textContent = '✅ Marcador detectado';
            statusMsg.classList.add('visible');
        });

        marker.addEventListener('markerLost', () => {
            statusMsg.textContent = '❌ Marcador perdido';
            statusMsg.classList.add('visible');
            setTimeout(() => {
                statusMsg.classList.remove('visible');
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AR Fixed Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Usamos versiones específicas compatibles -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="status">Inicializando AR...</div>

    <a-scene 
        mindar-image="imageTargetSrc: target.mind; uiLoading: no; uiScanning: no; uiError: no;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
        loading-screen="enabled: false">

        <a-assets>
            <!-- Modelo simple para prueba -->
            <a-asset-item id="boxModel" src=""></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

        <!-- Marcador -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="red" scale="0.2 0.2 0.2"></a-box>
        </a-entity>
    </a-scene>

    <script>
        // Solución para el error getObject30
        AFRAME.registerComponent('fix-mindar-error', {
            init: function() {
                this.el.sceneEl.addEventListener('loaded', () => {
                    const mindarSystem = this.el.sceneEl.systems['mindar-image-system'];
                    if (mindarSystem) {
                        const originalInit = mindarSystem.init;
                        mindarSystem.init = function() {
                            originalInit.call(this);
                            if (!this.threeRenderer) {
                                this.threeRenderer = this.renderer;
                            }
                        };
                    }
                });
            }
        });

        document.querySelector('a-scene').setAttribute('fix-mindar-error', '');

        // Manejo de estado
        const sceneEl = document.querySelector('a-scene');
        const statusEl = document.getElementById('status');

        sceneEl.addEventListener('mindar-image-ready', () => {
            statusEl.textContent = "Sistema listo - Busca el marcador";
        });

        sceneEl.addEventListener('targetFound', () => {
            statusEl.textContent = "✅ Marcador detectado!";
        });

        sceneEl.addEventListener('targetLost', () => {
            statusEl.textContent = "Buscando marcador...";
        });

        sceneEl.addEventListener('mindar-image-error', (e) => {
            console.error("Error MindAR:", e.detail);
            statusEl.textContent = `Error: ${e.detail.message}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba AR Móvil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #status {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            text-align: center;
            padding: 12px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 16px;
            max-width: 85%;
            width: 300px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #loading-message h2 {
            margin-top: 0;
            font-size: 18px;
        }
        #loading-message p {
            font-size: 14px;
            line-height: 1.5;
        }
        .mindar-ui-overlay { display: none !important; }
        .a-enter-vr { display: none !important; }
        /* Optimización para iOS */
        a-scene {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="status">Inicializando AR...</div>
    <div id="loading-message">
        <h2>Realidad Aumentada</h2>
        <p>Apunte su cámara al marcador con buena iluminación</p>
        <div id="permission-msg" style="color: #ff9; margin-top: 15px; display: none;">
            Por favor permite acceso a la cámara
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: target.mind; uiLoading: no; uiScanning: no; uiError: no; maxTrack: 1;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true; precision: mediump;">
        
        <a-entity camera="fov: 60; near: 0.01; far: 100;"></a-entity>

        <!-- Marcador principal -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="#E91E63" 
                  scale="0.15 0.15 0.15" 
                  position="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-box>
            <a-text value="¡Funciona!" 
                   color="white" 
                   align="center" 
                   position="0 -0.25 0"
                   scale="0.3 0.3 0.3"
                   width="4">
            </a-text>
        </a-entity>
        
        <!-- Luz ambiental para mejor visualización -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.3; position: 0 1 1"></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const statusMsg = document.getElementById('status');
        const loadingMsg = document.getElementById('loading-message');
        const permissionMsg = document.getElementById('permission-msg');
        let trackingStarted = false;

        // Detectar dispositivo y navegador
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        // Ajustar mensajes según plataforma
        if(isIOS) {
            loadingMsg.innerHTML = `<h2>Realidad Aumentada</h2>
                                  <p>En iOS:</p>
                                  <p>1. Usa Safari</p>
                                  <p>2. Permite acceso a la cámara</p>
                                  <p>3. Enfoca bien el marcador</p>`;
        }

        // Manejo de permisos
        const checkPermissions = () => {
            navigator.permissions && navigator.permissions.query({name: 'camera'})
                .then(permissionStatus => {
                    if(permissionStatus.state === 'denied') {
                        permissionMsg.style.display = 'block';
                    }
                    permissionStatus.onchange = () => {
                        permissionMsg.style.display = permissionStatus.state === 'denied' ? 'block' : 'none';
                    };
                });
        };

        // Eventos de MindAR
        sceneEl.addEventListener('mindar-image-ready', (e) => {
            statusMsg.textContent = "Busca el marcador...";
            loadingMsg.querySelector('h2').textContent = "¡Listo!";
            loadingMsg.querySelector('p').textContent = "Mueve la cámara lentamente sobre el marcador";
            
            // Forzar redimensionamiento para iOS
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 500);
            
            checkPermissions();
        });

        sceneEl.addEventListener('targetFound', (e) => {
            statusMsg.textContent = "✅ Marcador detectado";
            statusMsg.style.backgroundColor = "rgba(40,167,69,0.8)";
            trackingStarted = true;
        });

        sceneEl.addEventListener('targetLost', (e) => {
            statusMsg.textContent = trackingStarted ? "Mueve la cámara para reencontrar el marcador" : "Busca el marcador...";
            statusMsg.style.backgroundColor = "rgba(0,0,0,0.8)";
        });

        sceneEl.addEventListener('mindar-image-error', (e) => {
            console.error("Error MindAR:", e.detail);
            
            let errorMsg = "Error técnico";
            if(e.detail.message.includes("NotAllowedError")) {
                errorMsg = "Permiso de cámara denegado";
                permissionMsg.style.display = 'block';
            } else if(e.detail.message.includes("NotFoundError")) {
                errorMsg = "Cámara no encontrada";
            }
            
            statusMsg.textContent = errorMsg;
            loadingMsg.innerHTML = `<h2>Error</h2>
                                  <p>${errorMsg}</p>
                                  <p>Recarga la página e intenta de nuevo</p>`;
        });

        // Optimización para iOS: prevenir scroll
        document.addEventListener('touchmove', (e) => {
            if(e.target.tagName !== 'A-ENTITY') {
                e.preventDefault();
            }
        }, { passive: false });

        // Carga progresiva para Android
        if(isAndroid) {
            setTimeout(() => {
                if(!trackingStarted) {
                    loadingMsg.querySelector('p').innerHTML += "<br><br>En Android puede tardar unos segundos más...";
                }
            }, 3000);
        }
    </script>
</body>
</html>

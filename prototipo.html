<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de detección MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .mindar-ui-overlay { display: none !important; }
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>
    <div id="status">Esperando inicialización...</div>
    <div id="loading-message">Cargando detector de marcadores...</div>

    <a-scene 
        mindar-image="imageTargetSrc: target.mind; uiLoading: no; uiScanning: no; uiError: no;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false">
        
        <a-entity camera></a-entity>

        <!-- Marcador - Usaremos targetIndex 0 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Cubo rojo como indicador visual -->
            <a-box color="red" scale="0.2 0.2 0.2" position="0 0 0"></a-box>
            <!-- También agregamos un texto para confirmar la detección -->
            <a-text value="Marcador detectado!" 
                   color="white" 
                   align="center" 
                   position="0 -0.3 0"
                   scale="0.5 0.5 0.5"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const statusMsg = document.getElementById('status');
        const loadingMsg = document.getElementById('loading-message');

        // Eventos de MindAR
        sceneEl.addEventListener('mindar-image-ready', (e) => {
            statusMsg.textContent = "Sistema listo - Buscando marcador...";
            loadingMsg.textContent = "Apunte su cámara al marcador\nAsegure buena iluminación";
            
            // Verificamos los targets cargados
            const mindarSystem = sceneEl.systems["mindar-image-system"];
            console.log("Targets cargados:", mindarSystem.imageTargets);
        });

        sceneEl.addEventListener('targetFound', (e) => {
            statusMsg.textContent = "✅ Marcador detectado!";
            statusMsg.style.backgroundColor = "rgba(0,150,0,0.7)";
            loadingMsg.style.display = "none";
        });

        sceneEl.addEventListener('targetLost', (e) => {
            statusMsg.textContent = "Buscando marcador...";
            statusMsg.style.backgroundColor = "rgba(0,0,0,0.7)";
            loadingMsg.style.display = "block";
        });

        sceneEl.addEventListener('mindar-image-error', (e) => {
            console.error("Error:", e.detail);
            statusMsg.textContent = "Error: " + e.detail.message;
            loadingMsg.innerHTML = "Error al cargar AR<br>" + 
                                 "1. Verifique target.mind<br>" +
                                 "2. Pruebe otra cámara<br>" +
                                 "3. Recargue la página";
        });
    </script>
</body>
</html>

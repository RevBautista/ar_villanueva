<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Villanueva AR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Header fijo arriba */
        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #111; /* oscuro */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 10;
        }

        /* Ajuste de la escena para no tapar el header */
        a-scene {
            position: absolute;
            top: 50px; /* espacio debajo del header */
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
        }
    </style>
</head>
<body>
    <div id="top-bar">Villanueva's</div>

    <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                rotation="-90 180 0"
                position="0 0 0.1"
                scale="0.5 0.5 0.5"
                src="model.glb">
            </a-gltf-model>
        </a-entity>
        
    </a-scene>
</body>
</html>
